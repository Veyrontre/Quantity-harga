<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harga & Kuantitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Total Harga</h1>
        <form id="priceForm">
            <div class="form-group">
                <label for="price">Harga Satuan (Rp):</label>
                <input type="number" id="price" placeholder="Masukkan harga" required>
            </div>
            <div class="form-group">
                <label for="quantity">Kuantitas:</label>
                <input type="number" id="quantity" placeholder="Masukkan kuantitas" required>
            </div>
            <button type="submit" id="calculateButton">Hitung</button>
        </form>
        <div class="result">
            <h2>Total Harga: <span id="totalPrice">Rp 0</span></h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
